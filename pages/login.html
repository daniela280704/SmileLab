<section class="login-section">
    <h2>Identifícate</h2>
    <form action="#" method="post" class="login-form">
        <div class="input-group">
            <span class="icon triangle" aria-hidden="true">&#9650;</span>
            <input type="email" id="login-email" name="login-email" placeholder="Correo electrónico:" required>
        </div>
        <div class="input-group">
            <span class="icon circle" aria-hidden="true">&#9679;</span>
            <input type="password" id="login-password" name="login-password" placeholder="Contraseña:" required>
        </div>
        <div class="login-btn-container">
            <button type="submit" class="btn-dark">Call to action &rarr;</button>
        </div>
    </form>
</section>
